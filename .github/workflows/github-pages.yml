name: Deploy Pages

on:
  push:
    # Runs on pushes targeting the default branch
    branches: [$default-branch]
    # And touched docs/** and Actions file
    paths:
      - 'docs/**'
      - '.github/workflows/**'
  schedule:
    # rebuild everyday at 7:22, on Tuesday.
    - cron:  '22 7 * * 2'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Set up Emacs
        uses: purcell/setup-emacs@v3.0
        with:
          version: 28.1
      - name: Build packages metadata
        run: |
          mkdir -p docs/build
          NIXPKGS_ALLOW_UNFREE=1 nix-env -f '<shadowrz>' -qa \* --meta --json \
            --allowed-uris https://static.rust-lang.org \
            --option restrict-eval true \
            --option allow-import-from-derivation true \
            --drv-path --show-trace \
            -I nixpkgs=$(nix-instantiate --find-file nixpkgs) \
            -I shadowrz=https://github.com/ShadowRZ/nur-packages/archive/master.tar.gz > docs/build/packages.json
          python3 tools/convert_to_org.py docs/build/packages.json > docs/build/packages.org
      - name: Build HTML output
        run: |
          emacs --batch -l docs/make-html.el --kill
          cp docs/style.css docs/build/html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

